<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sentiment Analysis</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="4" placeholder="Enter text to analyze sentiment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze Sentiment</button>
        </form>

        {% if prediction_text %}
        <div class="mt-4 alert alert-info text-center">
            <strong>{{ prediction_text }}</strong>
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
